<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Checkbox Test</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: var(--white);
            transition: background-color 0.3s ease;
        }
        [data-theme="dark"] body {
            background-color: var(--bg-primary);
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--white);
            border-radius: 0.5rem;
            box-shadow: var(--shadow-sm);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        [data-theme="dark"] .test-container {
            background: var(--bg-secondary);
            box-shadow: var(--shadow-md);
        }
        h1 {
            color: var(--gray-900);
            margin-bottom: 2rem;
            transition: color 0.3s ease;
        }
        [data-theme="dark"] h1 {
            color: var(--text-primary);
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.25rem;
            transition: border-color 0.3s ease;
        }
        [data-theme="dark"] .test-section {
            border-color: var(--border-primary);
        }
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-weight: bold;
        }
        .status.success {
            background-color: var(--success-light);
            color: var(--success-dark);
            border: 1px solid var(--success-color);
        }
        .status.error {
            background-color: var(--danger-light);
            color: var(--danger-dark);
            border: 1px solid var(--danger-color);
        }
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌙 Dark</button>
    
    <div class="test-container">
        <h1>Simple Checkbox Test</h1>
        
        <div class="test-section">
            <h3>Test 1: Basic Toggle</h3>
            <dt-checkbox label="Click me to test toggle"></dt-checkbox>
            <div id="status1" class="status"></div>
        </div>
        
        <div class="test-section">
            <h3>Test 2: Multiple Clicks</h3>
            <dt-checkbox label="Click multiple times"></dt-checkbox>
            <div id="status2" class="status"></div>
        </div>
        
        <div class="test-section">
            <h3>Test 3: Different Sizes</h3>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <dt-checkbox size="sm" label="Small"></dt-checkbox>
                <dt-checkbox size="md" label="Medium"></dt-checkbox>
                <dt-checkbox size="lg" label="Large"></dt-checkbox>
            </div>
            <div id="status3" class="status"></div>
        </div>
        
        <div class="test-section">
            <h3>Test 4: Different Variants</h3>
            <div style="display: flex; flex-wrap: wrap; gap: 1rem;">
                <dt-checkbox variant="primary" label="Primary"></dt-checkbox>
                <dt-checkbox variant="success" label="Success"></dt-checkbox>
                <dt-checkbox variant="danger" label="Danger"></dt-checkbox>
            </div>
            <div id="status4" class="status"></div>
        </div>
    </div>

    <script src="src/js/icon-registry.js"></script>
    <script src="src/js/icon-component.js"></script>
    <script src="src/js/checkbox-component.js"></script>
    
    <script>
        let clickCount = 0;
        
        function toggleTheme() {
            const html = document.documentElement;
            const button = document.querySelector('.theme-toggle');
            
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                button.textContent = '🌙 Dark';
            } else {
                html.setAttribute('data-theme', 'dark');
                button.textContent = '☀️ Light';
            }
        }
        
        // Test 1: Basic toggle
        const checkbox1 = document.querySelector('dt-checkbox');
        checkbox1.addEventListener('dt-checkbox-change', (e) => {
            const status = document.getElementById('status1');
            status.textContent = 'Checked: ' + e.detail.checked;
            status.className = 'status ' + (e.detail.checked ? 'success' : 'error');
        });
        
        // Test 2: Multiple clicks
        const checkbox2 = document.querySelectorAll('dt-checkbox')[1];
        checkbox2.addEventListener('dt-checkbox-change', (e) => {
            clickCount++;
            const status = document.getElementById('status2');
            status.textContent = 'Click ' + clickCount + ': ' + (e.detail.checked ? 'Checked' : 'Unchecked');
            status.className = 'status ' + (e.detail.checked ? 'success' : 'error');
        });
        
        // Test 3: Size checkboxes
        const sizeCheckboxes = document.querySelectorAll('dt-checkbox[size]');
        sizeCheckboxes.forEach((checkbox, index) => {
            checkbox.addEventListener('dt-checkbox-change', (e) => {
                const status = document.getElementById('status3');
                const sizes = ['Small', 'Medium', 'Large'];
                status.textContent = sizes[index] + ' checkbox: ' + (e.detail.checked ? 'Checked' : 'Unchecked');
                status.className = 'status ' + (e.detail.checked ? 'success' : 'error');
            });
        });
        
        // Test 4: Variant checkboxes
        const variantCheckboxes = document.querySelectorAll('dt-checkbox[variant]');
        variantCheckboxes.forEach((checkbox, index) => {
            checkbox.addEventListener('dt-checkbox-change', (e) => {
                const status = document.getElementById('status4');
                const variants = ['Primary', 'Success', 'Danger'];
                status.textContent = variants[index] + ' checkbox: ' + (e.detail.checked ? 'Checked' : 'Unchecked');
                status.className = 'status ' + (e.detail.checked ? 'success' : 'error');
            });
        });
        
        // Log all checkbox changes
        document.addEventListener('dt-checkbox-change', (e) => {
            console.log('Checkbox changed:', e.detail);
        });
    </script>
</body>
</html>
